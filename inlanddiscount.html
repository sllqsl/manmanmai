<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./css/base.css">
</head>
<body>
  <!-- 公共头部开始 -->
  <div class="ctrl_header">
    <a href="index.html" class="icon_left">
      <img src="./images/icback.svg" alt="">
    </a>
    <a href="javascript:;" class="icon_right">
      <img src="./images/header_app.png" alt="">
    </a>
    <h1>国内折扣</h1>
  </div>
  <!-- 推荐商品 -->
  <div class="recommon-product">
    <ul class="clearfix">
      <li>
        <a href="">
          <div>
            <img src="./images/haitao.png" alt="" class="img">
          </div>
          <div class="name">Apple iPhone 6 64GB 金色 移动联通电信4G手机</div>
          <div class="price">4088.00</div>
          <div class="mall">苏宁易购 | 10-22 13:29</div>
        </a>
      </li>
    </ul>
  </div>
  <!-- 公共底部 -->
  <div class="mm_footer">
  <div class="foot_top clearfix">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="">
      <img src="./images/top.jpg" alt="" width="15" height="15">
      返回顶部
    </a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;" style="color: red;">手机APP下载</a>
      <a href="javascript:;" style="color: black">慢慢买手机版</a>
      <a href="javascript:;">--掌上比价平台</a>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/inlanddiscount.js"></script>
<script type="text/html" id="tmp">
  {{ each result as v i }}
  <li>
    <a href="discount.html?productid={{v.productId}}">
      <div class="img">
        {{#v.productImg}}
      </div>
      <div class="name">{{v.productName}}</div>
      <div class="price">{{v.productPrice}}</div>
      <div class="mall">{{v.productFrom}} | {{v.productTime}}</div>
    </a>
  </li>
  {{ /each }}
</script>
</body>
</html>
