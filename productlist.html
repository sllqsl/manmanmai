<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>产品列表</title>
  <link rel="stylesheet" href="./css/base.css">
</head>
<body>
  <!-- 公共头部开始 -->
  <div class="mm_header">
      <div class="mm_logo">
        <a href="index.html" title="慢慢买">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="mm_app">
        <a href="javascript:;" title="手机app下载">
          <img src="./images/header_app.png" alt="手机app下载">
        </a>
      </div>
    </div>
  <!-- 公共搜索框开始 -->
  <div class="mm_search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button class="search_btn">搜索</button>
  </div>
  <!-- 主内容区域 -->
  <div class="mm_mbody">
    <div class="mdaohan">
      <ul class="clearfix">
        <li><a href="index.html">首页 > </a></li>
        <li><a href="category.html">全部分类 ></a></li>
        <li><a href="productlist.html">笔记本电脑 > </a></li>
      </ul>
    </div>
    <div class="mproduct">
        <ul class="clearfix product_list1">
            <li>
              <a href="">
                <div class="pic">
                  <img src="./images/ic_bcj.png" alt="">
                </div>
                <div class="info">
                  <div class="title">
                   移动端凑单品：海天 鲜味 生抽 1.28L
                   <span>10.9元</span>
                  </div>
                  <div class="price">￥6899.00</div>
                  <div class="other">
                    <span class="mall">报价(3)</span>
                    <span class="comment">
                    有1人评论
                    </span>
                  </div>
                </div>
              </a>
            </li>
          </ul>
    </div>
  </div>
  <!-- 分页选项 -->
  <div class="mm_fenye clearfix">
    <div>
      <a href="javascript:;" class="fenye_first">
        上一页
      </a>
    </div>
    <div class="select1">
       <select name="fenye_select" class="fenye_select">
         <option value="1">1 / 1</option>
       </select>
    </div>
    <div>
      <a href="javascript:;" class="fenye_last">
          下一页
      </a>
    </div>
  </div>
  <!-- 公共底部 -->
  <div class="mm_footer">
      <div class="foot_top clearfix">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="">
          <img src="./images/top.jpg" alt="" width="15" height="15">
          返回顶部
        </a>
      </div>
      <div class="footer">
        <p>
          <a href="javascript:;" style="color: red;">手机APP下载</a>
          <a href="javascript:;" style="color: black">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/productlist.js"></script>  
<!-- 面包屑导航模板 -->
<script type="text/html" id="tmp">

  <li><a href="index.html">首页 > </a></li>
  <li><a href="category.html">全部分类 ></a></li>
  {{ each result as v i }}
  <li><a href="javascript:;">{{v.category}} > </a></li>
  {{ /each }}

</script>
<!-- 产品展示模板 -->
<script type="text/html" id="tmp1">
  {{ each result as v i }}
  <li productId={{v.productId}} productListId={{v.productListId}}>
      <a href="product.html?productid={{v.productId}}&categoryid={{v.categoryId}}">
        <div class="pic">
         {{#v.productImg}}
        </div>
        <div class="info">
          <div class="title">
           {{ v.productName }}
          </div>
          <div class="price">{{v.productPrice}}</div>
          <div class="other">
            <span class="mall">{{v.productQuote}}</span>
            <span class="comment">
            {{v.productCom}}
            </span>
          </div>
        </div>
      </a>
    </li>
   {{ /each }}
</script>
</body>
</html>
