<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>凑单品</title>
  <link rel="stylesheet" href="./css/base.css">
  <!-- 公共头部开始 -->
  <div class="ctrl_header">
      <a href="index.html" class="icon_left">
        <img src="./images/icback.svg" alt="">
      </a>
      <a href="javascript:;" class="icon_right">
        <img src="./images/header_app.png" alt="">
      </a>
      <h1>凑单品</h1>
  </div>
  <!-- 主要部分开始 -->
  <div class="gs-product">
    <div class="list">
      <div class="hd">
        <div class="filiter">
          <ul class="clearfix">
            <li data-id="1">
              <a href="javascript:;">
              <span>京东</span>▲
                <i></i>
              </a>
            </li>
            <li data-id="2">
              <a href="javascript:;">
               <span>华北</span>▲
                <i></i>
              </a>  
            </li>
            <li data-id="3">
              <a href="javascript:;">
                全部价格 ▲
                <i></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- <div class="search"></div> -->
        <div class="popsort" z="1">
          <ul>
            <li>
              <a href="">京东</a>
            </li>
          </ul>
        </div>
        <div class="popcat" z="2">
            <ul>
                <li><a href="">华北（北京、山西等）</a></li>
                <li><a href="">华东（山东、浙江等）</a></li>
                <li><a href="">华南（广东、广西等）</a></li>
              </ul>
        </div>
        <div class="popprice" z="3">
          <ul>
            <li><a href="javascipt:;">全部价格</a></li>
          </ul>
        </div>
      </div>
      <div class="bd">
        <ul class="clearfix">
          <li>
            <a href="javascript:;">
              <div class="pic">
                <img src="./images/ic_cu.png" alt="">
              </div>
              <div class="title">
                  廿一客(21cake)专用餐具 1人份(不单独配送)
              </div>
              <div class="other clearfix">
                <div class="price">¥0.50</div>
                <div class="btn">去凑单</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- 公共底部 -->
  <div class="mm_footer">
    <div class="foot_top clearfix">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="">
        <img src="./images/top.jpg" alt="" width="15" height="15">
        返回顶部
      </a>
    </div>
    <div class="footer">
      <p>
        <a href="javascript:;" style="color: red;">手机APP下载</a>
        <a href="javascript:;" style="color: black">慢慢买手机版</a>
        <a href="javascript:;">--掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</head>
<body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script> 
<script src="./js/gsproduct.js"></script>
<script type="text/html" id="tmp">
  {{ each result as v i }}
  <li shopId="{{v.shopId}}">
      <a href="javascript:;">{{v.shopName}}</a>
    </li>
    {{ /each }}
</script>
<script type="text/html" id="tmp1">
   {{ each result as v i }}
  <li areaId="{{v.areaId}}"><a href="javascript:;">{{v.areaName}}</a></li>
  {{ /each }}
</script>
<script type="text/html" id="tmp2">
 {{ each result as v i }}
  <li>
      <a href="javascript:;">
        <div class="pic">
          <img src="{{v.productImg}}" alt="">
        </div>
        <div class="title">
            {{v.productName}}
        </div>
        <div class="other clearfix">
          <div class="price">{{v.productPrice}}</div>
          <div class="btn">去凑单</div>
        </div>
      </a>
    </li>
 {{ /each }}
</script>
</body>
</html>
