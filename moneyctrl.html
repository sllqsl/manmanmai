<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>省钱控</title>
  <link rel="stylesheet" href="./css/base.css">
</head>
<body>
  <!-- 公共头部开始 -->
  <div class="ctrl_header">
     <a href="index.html" class="icon_left">
       <img src="./images/icback.svg" alt="">
     </a>
     <a href="javascript:;" class="icon_right">
       <img src="./images/header_app.png" alt="">
     </a>
     <h1>省钱控-最新优惠</h1>
  </div>
  <!-- 推荐商品 -->
  <div class="mm_recommen_product">
    <div class="recommen_product_list">
      <ul class="clearfix product_list">
        <li>
          <a href="">
            <div class="pic">
              <img src="./images/ic_bcj.png" alt="">
            </div>
            <div class="info">
              <div class="title">
                移动端凑单品：海天 鲜味 生抽 1.28L
                <span>10.9元</span>
              </div>
              <div class="other">
                <span class="mall">京东商城 | 10-25 14:10</span>
                <span class="comment">
                  <i class="icon-comment"></i>有1人评论
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 分页选项 -->
  <div class="mm_fenye clearfix">
    <div>
      <a href="javascript:;" class="fenye_first">
        上一页
      </a>
    </div>
    <div class="select1">
        <select name="fenye_select" class="fenye_select">
          <option value="1">1 / 1</option>
        </select>
    </div>
    <div>
      <a href="javascript:;" class="fenye_last">
          下一页
      </a>
    </div>
  </div>
   <!-- 公共底部 -->
   <div class="mm_footer">
      <div class="foot_top clearfix">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="">
          <img src="./images/top.jpg" alt="" width="15" height="15">
          返回顶部
        </a>
      </div>
      <div class="footer">
        <p>
          <a href="javascript:;" style="color: red;">手机APP下载</a>
          <a href="javascript:;" style="color: black">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/moneyctrl.js"></script> 
<script type="text/html" id="tmp">
  {{ each result as v i }}
  <li productid={{v.productId}}>
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div class="pic">
          {{#v.productImgLg}}
        </div>
        <div class="info">
          <div class="title">
            {{v.productName}}
            <span>{{v.productPinkage}}</span>
          </div>
          <div class="other">
            <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
            <span class="comment">
              <i class="icon-comment"></i>{{v.productComCount}}
            </span>
          </div>
        </div>
      </a>
    </li>
  {{ /each }}
</script>
</body>
</html>
