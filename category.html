<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>比价搜索</title>
  <link rel="stylesheet" href="./css/base.css">
</head>
<body>
  <!-- 公共头部开始 -->
  <div class="mm_header">
  <div class="mm_logo">
    <a href="index.html" title="慢慢买">
      <img src="./images/header_logo.png" alt="">
    </a>
  </div>
  <div class="mm_app">
    <a href="javascript:;" title="手机app下载">
      <img src="./images/header_app.png" alt="手机app下载">
    </a>
  </div>
</div>
  <!-- 公共搜索框开始 -->
  <div class="mm_search">
  <input type="text" placeholder="请输入你想比价的商品">
  <button class="search_btn">搜索</button>
  </div>
  <!-- 比价搜索模块开始 -->
  <div class="mm_category">
    <ul class="clearfix category_ul">
      <li class="category_li">
        <div class="tit">
          <a href="">大家电</a>
        </div>
        <div class="info">
          <ul class="clearfix">
            <li>
              <a href="javascript:;">大彩电</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <!-- 公共底部 -->
  <div class="mm_footer">
    <div class="foot_top clearfix">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="">
        <img src="./images/top.jpg" alt="" width="15" height="15">
        返回顶部
      </a>
    </div>
    <div class="footer">
      <p>
        <a href="javascript:;" style="color: red;">手机APP下载</a>
        <a href="javascript:;" style="color: black">慢慢买手机版</a>
        <a href="javascript:;">--掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/flexible/flexible.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/categoty.js"></script>
<script type="text/html" id="tmp">
  {{ each result as v i }}
  <li class="category_li">
      <div class="tit" titleId={{v.titleId}}>
        <a href="javascript:;">{{v.title}}</a>
      </div>
      <div class="info">
      </div>
    </li>
   {{ /each }}
</script>
<script type="text/html" id="tmp1">
  <ul class="clearfix">
   {{ each result as v i }}
      <li categoryId="{{v.categoryId}}" titleId="{{v.titleId}}">
        <a href="productlist.html?categoryid={{v.categoryId}}">{{v.category}}</a>
      </li>
   {{ /each }}
  </ul>
</script>
</body>
</html>
